<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="THE RUNNING HAS JUST BEGUN" />
	<meta name="keywords" content="THE, RUNNING, HAS, JUST, BEGUN" />
	<link rel="icon" href="img/images.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<header class="ba-header">
		<div class="ba-container">
			<div class="ba-header-bar">
				<div class="ba-logo">
					<a href="#"><img src="img/logo.png" alt="Nike"> </a>
				</div>
				<ul class="ba-head-list">
					<li><a href="">LIFESTYLE</a></li>
					<li><a href="">RUNNING</a></li>
					<li><a href="">FOOTBALL</a></li>
					<li><a href="">SKATEBOARDING</a></li>
				</ul>
				<div class="ba-burger">
					<input class="ba-burger-in" type="checkbox" id="burger">
					<label class="ba-burger-la" for="burger">Меню</label>
				</div>
			</div>
		</div>
	</header>

	<main role="main">

		<section class="ba-intro">

			<div class="ba-container">

				<div class="ba-col-9">
					<ul class="ba-sneakers">
						<li class="ba-pre-1"><a href="#"><img src="img/img.png" alt="1"></a></li>
						<li class="ba-pre-2"><a href="#"><img src="img/img2.png" alt="2"></a></li>
						<li class="ba-pre-3"><a href="#"><img src="img/img3.png" alt="3"></a></li>
					</ul>
				</div>

				<div class="ba-col-3">
					<div class="ba-preview">
						<span class="ba-close"></span>
						<h1 class="ba-pre-h1" data-tip="NEW">THE <span class="ba-pre-h1-blue">RUNNING</span><br> HAS JUST BEGUN
						</h1>

						<ul class="ba-pre-forma">
							<li><b>Huarache</b></li>
							<li><a href="#"><img src="img/forma.png" alt="forma"></a></li>
							<li><a href="#"><img src="img/forma.png" alt="forma"></a></li>
							<li><a href="#"><img src="img/forma.png" alt="forma"></a></li>
							<li><a href="#"><img src="img/forma.png" alt="forma"></a></li>
							<li><a href="#"><img src="img/forma2.png" alt="forma"></a></li>
						</ul>

						<p class="ba-pre-money">$ 200</p>

						<form action="" class="ba-size">
							<p class="ba-size-name">Size</p>

							<label for="">
								<input type="radio" name="size" value="7">
								<span><b>7</b></span>
							</label>

							<label for="">
								<input type="radio" name="size" value="8">
								<span><b>8</b></span>
							</label>

							<label for="">
								<input type="radio" name="size" value="9">
								<span><b>9</b></span>
							</label>

							<label for="">
								<input type="radio" name="size" value="10">
								<span><b>10</b></span>
							</label>

							<label for="" class="ba-last-span">
								<input type="radio" name="size" value="11">
								<span><b>11</b></span>
							</label>

							<button class="ba-button"><b>ADD TO CART</b></button>
							<button class="ba-button"><b>WISHLIST</b></button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="ba-footer">

	</footer>
	<script src="js/main.js"></script>
</body>

</html>
